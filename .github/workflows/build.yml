name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          sh build.sh arm-musl
          sh build.sh arm-muslhf
          sh build.sh arm-glibc
          sh build.sh mips-musl
